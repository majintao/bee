renderPath = "tmpl"
[default]
   pathBeego = "."
[[descriptor]]
    module = "reqhandler"
    srcName = "handler.go.tmpl"
    dstPath = "{{pathBeego}}/reqHandler/{{modelName}}Handler.go"
    once = true
[[descriptor]]
    module = "model"
    srcName = "model.go.tmpl"
    dstPath = "{{pathBeego}}/model/{{modelName}}.go"
    once = true

